{% extends "blog/base.html" %}

{% block content %}
{% include "textbox.html" %}
{% load crispy_forms_tags %}

    
<div class="container">
    <form method="POST" class= "uniform">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create an account</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">CREATE MY ACCOUNT</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
          Already have an account?<a class="ml-2" href="{% url 'login' %}">Log In</a>
        </small>
    </div>

</div>

<style>
    .helptext {
        visibility: hidden;
    }
</style>


{% endblock content %}
